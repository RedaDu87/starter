<div class="container">
    <div class="prophets-container">
      <div *ngFor="let prophet of prophets" class="prophet-card">
        <div class="prophet-name">{{ prophet.nom }}</div>
        <div class="prophet-name-arabe">{{ prophet.nom_arabe }}</div>
        <div class="prophet-role">{{ prophet.role }}</div>
        <div class="prophet-history">{{ prophet.histoire }}</div>
      </div>
    </div>
  </div>
