<div class="container-fluid min-vh-100 py-5 bg-light d-flex flex-column align-items-center">
  <h2 class="text-success fw-bold mb-4">ðŸŒŸ Les Noms Divins d'Allah (Asma ul Husna)</h2>

  <div class="w-100 d-flex flex-column align-items-center gap-4 px-3" style="max-width: 900px;">
    <div *ngFor="let attribute of attributes; let i = index"
         class="card shadow-sm border-0 w-100 rounded-4"
         style="background: linear-gradient(135deg, #e6ffed, #ccf2d4);">

      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="badge bg-success rounded-pill px-3 py-2 fs-6">#{{ i + 1 }}</span>
          <h5 class="mb-0 fw-bold text-end flex-grow-1 text-success">{{ attribute.name }}</h5>
        </div>

        <p class="mb-2 fst-italic text-muted">{{ attribute.transliteration }}</p>
        <p class="mb-2 fw-semibold">{{ attribute.meaning }}</p>
        <p class="mb-0 text-dark">{{ attribute.description }}</p>
      </div>
    </div>
  </div>
</div>
